<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
  	<div class="col-md-6">

      <div class="panel panel-default">
			<div class="panel-body">
              		<div class="row">
                        <div class="col-xs-12 col-sm-8">
                            <h2>{{user.username}}</h2>
                            <p><strong>About: </strong> {{user.about}} </p>
                            <p><strong>Hobbies: </strong> {{user.hobbies}} </p>
                            <p><strong>Skills: </strong>
                              <span ng-repeat = 'tag in user.tag' class="label label-info tags">{{tag}}</span>
                            </p>
                        </div><!--/col-->
                        <div class="col-xs-12 col-sm-4 text-center">
                                <img src="https://scontent-lga3-1.xx.fbcdn.net/hphotos-xtp1/v/t1.0-9/12002946_10205970397713892_5214564346523487839_n.jpg?oh=1daf82b3b772d7d9e3dac9ef1bb4093d&oe=56A1E5D6" alt="" class="center-block img-circle img-responsive">
                        </div><!--/col-->

                        <div class="col-xs-12 col-sm-6">
                            <h2><strong> 500 </strong></h2>
                            <p><small>Friends</small></p>
                            <button class="btn btn-success btn-block"><span class="fa fa-plus-circle"></span> Add Friend </button>
                        </div><!--/col-->
                        <div class="col-xs-12 col-sm-6">
                            <h2><strong>5</strong></h2>
                            <p><small>Events</small></p>
                            <button class="btn btn-info btn-block"><span class="fa fa-user"></span> Events </button>
                        </div><!--/col-->
              		</div><!--/row-->
              </div><!--/panel-body-->
          </div><!--/panel-->



    </div>
  </div>
</div>
